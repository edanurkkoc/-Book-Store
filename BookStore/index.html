<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css"/>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <h2 class="title">BookShop</h2>
      <ul class="menu">
        <li class="active">Books</li>
        <li>Audio-Books</li>
        <li>Gifts</li>
        <li>About</li>
      </ul>
      <ul class="menu_icons">
        <li><i class="bi bi-person-circle"></i></li>
        <li><i class="bi bi-search"></i></li>
        <li class="basket_icon" onclick="toggleModal()">
          <i class="bi bi-bag"></i>
          <span class="basket_count"></span>
        </li>
      </ul>
    </nav>
    <section class="slider">
      <div id="carousel-inner" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel-inner"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-inner"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-inner"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="./assets/images/slide1.jpg"
              class="d-block w-100"
              alt="Online Scholl"
            />
            <div class="carousel-caption d-none d-md-block">
              
              <p>
                Kitaplar uygarlığa yol gösteren ışıklardır.
              </p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="./assets/images/slide2.jpg"
              class="d-block w-100"
              alt="Çocuk kitap günü"
            />
            <div class="carousel-caption d-none d-md-block">
              
              <p>
                Kitap ruha ilaçdır.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/slide3.jpg"
              class="d-block w-100"
              alt="Sevgililer Günü"
            />
            <div class="carousel-caption d-none d-md-block">
              
              <p>
                “ Okumak özgürlüğe uçmaktır.” <br> [ Aliye İzzetbegoviç ] 
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel-inner"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel-inner"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section class="store my-5">
        <div class="filter_background"></div>
        <ul class="filter">
          <li class="active"  data-type="ALL">Tümü</li>
          <li data-type="NOVEL">Roman</li>
          <li data-type="SELFIMPROVEMENT">Kişisel Gelişim</li>
          <li data-type="HISTORY">Tarih</li>
          <li data-type="FINANCE">Finans</li>
          <li data-type="SCIENCE">Bilim</li>
        </ul>
      <div class="row book_list"></div>
    </section>
    <div class="basket_modal">
        <div class="basket_items">
            <i class="bi bi-x" onclick="toggleModal()"></i>
            <h2 class="basket_title">Your İtems</h2>
            <ul class="basket_list">
                <li class="basket_item"> No items to Buy again</li>
               
                
            </ul>
            <div class="basket_total">
                <span class="fw-bold mb-3 fs-4 total_price"></span>
                <button type="button" class="btn_purple">Checkout</button>
            </div>

        </div>
    </div>


    <script
      type="text/javascript"
      src="/assets/bootstrap/js/bootstrap.min.js"
    ></script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
